<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/jquery.autocomplete.css">
    <!--与自动补全插件不兼容-->
    <!--<script type="text/javascript" src="../js/lib/jquery-1.11.1.js"></script>-->
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-validation/messages_cn.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.autocomplete.js"></script>
</head>
<form id = "dataForm">
    <lebel for="emailAddress">电子邮箱：</lebel><input type="email" name="emailAddress"/>
    <lebel for="autoComplete">自动补全：</lebel><input name="autoComplete" id="autoComplete"/>
    <input type="submit" value="提交">
</form>
<script type="text/javascript">
    $(function () {
        console.log("validate...");
        $('#dataForm').validate({
            rules : {
                emailAddress : {
                    required : true,
                    email : true
                }
            }
        });
        //autoComplete
        var langArray = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];
        //自动补全插件
        $('#autoComplete').autocomplete(langArray,{minChars:0,max:20,matchContains:true});
    });
</script>
</html>

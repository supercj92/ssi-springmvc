<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="postBtn" value="postBtn"></button>
<script type="text/javascript" src="../js/lib/jquery-1.11.1.js"></script>
<script>
    $(function () {
        $("#postBtn").click(function () {
            $.ajax({
                url: "http://127.0.0.1/countryec/settlement/batchRejectBill",
                data: {ceSettlementBillIds: 1, status: 20, remark: "test"},
                type: "POST",
                dataType: "json",
                success: function (data) {
                    alert(data.resultMsg);
                    console.log("data:" + data);
                }
            });
        });
    });
</script>
</body>
</html>

    var zTreeNodes = eval(zn);
    zTree = $("#tree").zTree(setting, zTreeNodes);
    //my97datepicker
    $('#datePicker').click(function () {
        WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false,readOnly:true})
    });

</script>
